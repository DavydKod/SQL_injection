<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Injection</title>
    <script src="server.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div>
      <div>
        <label style="margin-top: 10px" style="margin-bottom: 10px" for="query"
          >Enter your query:</label
        >
      </div>
      <div class="col-md-6">
        <input
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          class="form-control"
          type="text"
          name=""
          id="firstInput"
        />
      </div>
      <div>
        <button
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          type="button"
          class="btn btn-outline-success"
          id="Add"
          onclick="getClicked()"
        >
          Get
        </button>
      </div>
    </div>

    <div>
      <div>
        <label style="margin-top: 100px" style="margin-bottom: 10px" for="email"
          >Enter your email:</label
        >
      </div>
      <div class="col-md-6">
        <input
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          class="form-control"
          type="text"
          name="email"
          id="emailInput"
        />
      </div>
      <div>
        <label
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          for="password"
          >Enter your password:</label
        >
      </div>
      <div class="col-md-6">
        <input
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          class="form-control"
          type="password"
          name="password"
          id="passwordInput"
        />
      </div>
      <div>
        <button
          style="margin-top: 10px"
          style="margin-bottom: 10px"
          type="button"
          class="btn btn-outline-danger"
          id="cancel"
          onclick="logIn()"
        >
          Log in
        </button>
      </div>
    </div>
  </body>
</html>
